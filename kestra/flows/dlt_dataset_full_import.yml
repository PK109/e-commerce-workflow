id: dlt_dataset_full_import
namespace: prod

variables:
  file_list: [ "2019-Oct", "2019-Nov", "2019-Dec", "2020-Jan", "2020-Feb", "2020-Mar", "2020-Apr" ]

tasks:

  - id: for_each
    type: io.kestra.plugin.core.flow.ForEach
    values: "{{vars.file_list}}"
    tasks:
      - id: log_values
        type: io.kestra.plugin.core.log.Log
        message: "Currently working on element:\t{{taskrun.iteration}}) {{taskrun.value}}."
      - id: subflow_dev
        type: io.kestra.plugin.core.flow.Subflow
        namespace: prod
        inputs:
          month: "{{taskrun.value}}"
        flowId: subflow 
        disabled: true
      - id: subflow_import
        type: io.kestra.plugin.core.flow.Subflow
        namespace: prod
        inputs:
          month: "{{taskrun.value}}"
        flowId: subflow_import
        disabled: false
