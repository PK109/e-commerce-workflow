id: kv_setup
namespace: null

tasks:
  - id: user_note
    type: io.kestra.plugin.core.log.Log
    message: GCP_CREDENTIALS should be provided manually to KV Store

  - id: github_token
    type: io.kestra.plugin.core.kv.Set
    namespace: system
    key: GITHUB_TOKEN
    kvType: STRING
    value: Fill that KV manually, if you want to push flows to Git

  - id: gcp_creds
    type: io.kestra.plugin.core.kv.Set
    namespace: tutorial
    key: GCP_CREDENTIALS
    kvType: STRING
    value: Fill that KV manually

  - id: gcp_project_id
    type: io.kestra.plugin.core.kv.Set
    key: GCP_PROJECT_ID
    kvType: STRING
    value: fleet-aleph-447822-a2

  - id: gcp_location
    type: io.kestra.plugin.core.kv.Set
    key: GCP_LOCATION
    kvType: STRING
    value: europe-west3

  - id: gcp_bucket_name
    type: io.kestra.plugin.core.kv.Set
    key: GCP_BUCKET_URL
    kvType: STRING
    value: fleet-aleph-447822-a2-e_commerce_storage-1

  - id: gcp_dataset
    type: io.kestra.plugin.core.kv.Set
    key: GCP_DATASET
    kvType: STRING
    value: e_commerce_dataset